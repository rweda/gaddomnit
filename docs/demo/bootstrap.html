<body><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/><div class="container"><div class="row"><div class="col-xs-6"><h1>Gad Domnit</h1><p class="lead">This is an example using the <a href="http://getbootstrap.com">Bootstrap</a> framework.</p></div><div class="col-xs-6"><div role="alert" class="alert alert-success"><strong>Cool!</strong> There's a bunch of components on this page.</div><a href="" class="btn btn-primary">Link to This Page</a></div></div><pre><code></code></pre><iframe style="width: 100%; height: 50%"></iframe></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><script src="../public/domnit-universal.js"></script><script type="text/javascript">
(function() {
  var domnit, serialize;

  domnit = new Domnit();

  serialize = function() {
    return domnit.serialize($("body")[0]).then(function(html) {
      $("pre code").text(html);
      return $("iframe").contents().find("body")[0].outerHTML = html;
    });
  };

  setTimeout(serialize, 2000);

}).call(this);

</script></body>
